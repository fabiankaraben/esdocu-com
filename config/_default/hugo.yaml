# Configuration
baseURL: "https://esdocu.net/"
languageCode: es
title: "Esdocu.net"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML]

disableKinds:
  - taxonomy

disableHugoGeneratorInject: true

defaultContentLanguage: es
