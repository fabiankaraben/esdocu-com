markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

build:
  buildStats:
    disableClasses: false
    disableIDs: false
    disableTags: false
    enable: true

menu:
  main:
    - identifier: inicio
      name: Inicio
      pageRef: /
      weight: 1
    - identifier: manuales
      name: Manuales de programación
      pageRef: /#manuales
      weight: 2
    - identifier: cursos
      name: Nuestros cursos ↗
      url: https://esdocu.dev
      weight: 3
