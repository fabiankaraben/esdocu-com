<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,follow">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div class="bd-example m-0 border-0">
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                data-bs-auto-close="true" aria-expanded="false">
                Menú desplegable predeterminado
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                data-bs-auto-close="inside" aria-expanded="false">
                Se puede hacer clic en el interior.
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                data-bs-auto-close="outside" aria-expanded="false">
                Se puede hacer clic afuera
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                data-bs-auto-close="false" aria-expanded="false">
                Cierre manual
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
                <li><a class="dropdown-item" href="#">Elemento del menú</a></li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.2.10/js/iframeResizer.contentWindow.min.js"
        integrity="sha256-1KGRbLQC4fuk7tM1+xnGjCOig1VPdJwj513JDKebuA8=" crossorigin="anonymous"></script>
</body>

</html>
