<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,follow">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class="bd-example">
        <fieldset>
            <legend>Ejemplo de leyenda</legend>
            <p>
                <label for="input">Entrada de ejemplo</label>
                <input type="text" id="input" placeholder="Example input">
            </p>
            <p>
                <label for="email">Ejemplo de correo electrónico</label>
                <input type="email" id="email" placeholder="test@example.com">
            </p>
            <p>
                <label for="tel">Teléfono de ejemplo</label>
                <input type="tel" id="tel">
            </p>
            <p>
                <label for="url">URL de ejemplo</label>
                <input type="url" id="url">
            </p>
            <p>
                <label for="number">Número de ejemplo</label>
                <input type="number" id="number">
            </p>
            <p>
                <label for="search">Ejemplo de búsqueda</label>
                <input type="search" id="search">
            </p>
            <p>
                <label for="range">Rango de ejemplo</label>
                <input type="range" id="range" min="0" max="10">
            </p>
            <p>
                <label for="file">Entrada de archivo de ejemplo</label>
                <input type="file" id="file">
            </p>
            <p>
                <label for="select">Ejemplo de selección</label>
                <select id="select">
                    <option value="">Elige...</option>
                    <optgroup label="Option group 1">
                        <option value="">Opción 1</option>
                        <option value="">Opción 2</option>
                        <option value="">Opción 3</option>
                    </optgroup>
                    <optgroup label="Option group 2">
                        <option value="">Opción 4</option>
                        <option value="">Opción 5</option>
                        <option value="">Opción 6</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label>
                    <input type="checkbox" value="">
                    Marca esta casilla de verificación
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    La opción uno es esto y aquello
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    La opción dos es otra cosa que también es muy larga para demostrar el envoltorio de estos
                    sofisticados controles de formulario.
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                    La opción tres está deshabilitada.
                </label>
            </p>
            <p>
                <label for="textarea">Ejemplo de área de texto</label>
                <textarea id="textarea" rows="3"></textarea>
            </p>
            <p>
                <label for="date">Fecha de ejemplo</label>
                <input type="date" id="date">
            </p>
            <p>
                <label for="time">Ejemplo de tiempo</label>
                <input type="time" id="time">
            </p>
            <p>
                <label for="password">Ejemplo de contraseña</label>
                <input type="password" id="password">
            </p>
            <p>
                <label for="datetime-local">Ejemplo datetime-local</label>
                <input type="datetime-local" id="datetime-local">
            </p>
            <p>
                <label for="week">Semana de ejemplo</label>
                <input type="week" id="week">
            </p>
            <p>
                <label for="month">Mes de ejemplo</label>
                <input type="month" id="month">
            </p>
            <p>
                <label for="color">Color de ejemplo</label>
                <input type="color" id="color">
            </p>
            <p>
                <label for="output">Salida de ejemplo</label>
                <output name="result" id="output">100</output>
            </p>
            <p>
                <button type="submit">Botón enviar</button>
                <input type="submit" value="Input submit button">
                <input type="reset" value="Input reset button">
                <input type="button" value="Input button">
            </p>
            <p>
                <button type="submit" disabled="">Botón enviar</button>
                <input type="submit" value="Input submit button" disabled="">
                <input type="reset" value="Input reset button" disabled="">
                <input type="button" value="Input button" disabled="">
            </p>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.2.10/js/iframeResizer.contentWindow.min.js"
        integrity="sha256-1KGRbLQC4fuk7tM1+xnGjCOig1VPdJwj513JDKebuA8=" crossorigin="anonymous"></script>
</body>

</html>
